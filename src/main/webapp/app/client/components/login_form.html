<div class="panel panel-info centered">
    <div class="panel-heading"><h4>Log On</h4></div>
    <div class="panel-body">
        Username:
        <input type="text" name="username" ng-model="ctrl.userService.username" class="form-control">
        Password:
        <input type="password" name="username" ng-model="ctrl.userService.password" class="form-control">
        <a class="btn btn-primary pull-right" ng-click="ctrl.login()">Log On</a>
    </div>
</div>
